<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="David Mendoza">
    <meta name="description" content="This is the 2nd page of the website about the Aspen Inn, a ski resort in Aspen, Colorado">
    <title>The Aspen Inn | Contact</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Martian+Mono&family=Seymour+One&family=Young+Serif&display=swap" rel="stylesheet">
</head>
<body>
	<div class="header">
		<div class="logo">
			<a href="index.html">The Aspen inn</a>
		</div>
		<div class="nav">
			<a href="index.html">Home</a>
			<a href="#">Accommodations</a>
			<a href="contact.html">Contact</a>
		</div>
	</div>
    <div class="body-container">
		<div class="hero">
			<img src="images/swiss-valley.jpg" alt="Green pines in foreground splitting the view of some snowy mountains in a blue cloud filled sky">
		</div>
	<div class="body-container">
		<div class="hero">
			<img src="images/swiss-sunset.jpg" alt="River front properties in the midst of beautiful pines  while a gorgeous mountain and sunset sky sit in the background.">
		</div>
		<div class="contact-form">
			<form action="#" class="bg-light p-4.m-auto  form-padding">
				<div class="form-section">
					<div class="inport-field">
						<input type="text" class="form-control" required="" placeholder="Full Name">
					</div>
					<div class="import-field">
						<input type="email" class="form-control" required="" placeholder="Email Address">
					</div>
					<div class="import-field">
						<input type="email" class="form-control" required="" placeholder="Phone Number">
					</div>
					<div class="form-section">
                        <label>Preferred Contact Method:</label>
                        <div class="radio-buttons">
                          <input type="radio" id="contact-email" name="contact-method" value="email" checked>
                          <label for="contact-email">Email</label>
                          <input type="radio" id="contact-phone" name="contact-method" value="phone">
                          <label for="contact-phone">Phone</label>
                        </div>
                      </div>
					</div>
					<div class="import-field">
						<div class="text-area">
							<textarea rows="3" required="" class="form-control" placeholder="Leave your message here"></textarea>
						</div>
					</div>
					<button class="submit-btn">Send Now</button>
				</div>
			</form>
		</div>
	</div>
	<div class="footer">
		<div class="footer-content">
			<p>&copy; 2023 - The Aspen Inn</p>
            <p>This site is for educational purposes only</p>
		</div>
	</div>
</body>
</html>
